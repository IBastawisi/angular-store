<div *ngIf="fullname" class="container mt-5 text-center">
  <h1 class="text-success mb-3">Success!</h1>
  <p>Thank you <strong>{{ fullname }}</strong></p>
  <p>Your <strong>${{ total }}</strong> order is confirmed!</p>
  <p>Please allow 1-3 day(s) for shipping</p>
  <a class="btn btn-secondary my-3" routerLink="/">Back to Product List</a>
</div>
<div *ngIf="!fullname" class="container mt-5 text-center">
  <h1 class="text-danger mb-3">You haven't placed an order!</h1>
  <a class="btn btn-secondary my-3" routerLink="/">Back to Product List</a>
</div>
